<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="welcomeMessage" id="welcomeMessage">
      <h1>CONGRATULATIONS YOU HAVE SUCCESSFULLY LOGGED IN!</h1>
    </div>
      <main >
        <div class="signUpContainer" id="signUpContainer" hidden>
          <div class="lSignUpContainer" id="triggerLogin">
            <img class="logo" src="./pic.jpg" alt="">
            <button>Login</button>
          </div>
          <div class="rSignUpContainer">
            <form class="signUpForm">
              <h1>Sign Up</h1>
              <input type="text" id="emailSignup" placeholder="email" required>
              <input type="text" placeholder="password" id="passSignUp" required>
              <input type="text" placeholder="confirm password" id="passConfirm" required>
              <input type="text" placeholder="name" id="nameSignUp" required> 
              <button type="submit" id="submitSignUp">SignUp</button>
            </form>
          </div>
        </div>
        <div class="loginContainer" id="loginContainer">
          <div class="lLoginContainer">
            <form class="logInForm">
              <h1>LOG IN</h1>
                <input type="email" name="email" id="emailLogin" placeholder="email" required>
                <input class="ps" type="password" name="ps" id="passLogin" placeholder="password" required>
                <label for="ps" id="popUpInvalid">
                  
                </label>
                <button class="login" type="submit" id="loginBtn">Login</button>             
            </form>
          </div>
          <div class="rLoginContainer">
            <img class="logo" src="./pic.jpg" alt="">
            <button id="triggerSignUp">SignUp</button>
          </div>
        </div>   
      </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
